<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
			rel="stylesheet"
			href= "{{ url_for('static',filename='welcome.css') }}"
			
		/>

    <title>DSsignIn</title>
    
</head>
<body>
  {% if message  %}
  <div class="alert alert-secondary" role="alert">
      <p style="color: azure;">{{ message }}</p>
  </div>
{% endif %}

   
    <form method="post" >

    <div class="form">
       
        
            <div class="input-container ic2">
                <input id="usernameS" name="usernameS" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="usernameS" class="placeholder">Username</label>
                </div>
            <div class="input-container ic2">
                    <input id="passwordS" name="passwordS" class="input" type="password" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    required />
                    <div class="cut"></div>
                    <label for="passwordS" class="placeholder">Password</label>

                    
                      </div>  
                      <button type="submit" class="submit">Sign In</button>
                    </div>  
                    
              
    
            
    </div>
</form>

<div class="form" style="margin-left: 4%;">
    
  <div class="subtitle">Sign in as Administrator</div>
      <div class="input-container ic1">
        <a href="{{ url_for('adminSignIn') }}" class="input">Admin</a>
          </div>
  </div>
  

    
    
</body>
</html>
