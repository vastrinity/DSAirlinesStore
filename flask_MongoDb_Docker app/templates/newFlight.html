<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
			rel="stylesheet"
			href= "{{ url_for('static',filename='welcome.css') }}"
			
		/>

    <title>DSNewFlight</title>
    
</head>
<body>
    {% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p style="color: azure;">{{ message }}</p>
    </div>
  {% endif %}

   
    <form method="post" >

    <div class="form">
       
        <div class="subtitle">New flight</div>
            <div class="input-container ic1">
                <input id="depart" name="depart"class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="depart" class="placeholder">Departure from:</label>
                </div>
            <div class="input-container ic2">
                <input id="arrival" name="arrival" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="arrival" class="placeholder">Arrival to:</label>
                </div>
           
            <div class="input-container ic2">
                <input id="price" name="price" class="input" type="number" placeholder=" " />
                <div class="cut"></div>
                <label for="price" class="placeholder">Price:</label>
                </div>
            <div class="input-container ic2">
                    <input id="duration" name="duration" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="duration" class="placeholder">Duration:</label>
            </div>
                    
                    
            <div class="input-container ic2">
                        <input id="date" name="date" class="input" type="text"  placeholder=" e.g:2022-12-03"/>
                        <div class="cut"></div>
                        <label for="date" class="placeholder">Date </label>
                        </div>  
            
              <div class="input-container ic2">
                            <input id="time" name="time" class="input" type="text" placeholder=" e.g:03-45" />
                            <div class="cut"></div>
                            <label for="time" class="placeholder">Time </label>
                            </div>  
                       
    
            <button type="submit" class="submit">Submit</button>
    </div>
    </div>
</form>

<div class="input-container ic1">
    <a href="{{ url_for('admin_menu') }}" class="input">Admin Menu</a>
      </div>

    
</body>
</html>
