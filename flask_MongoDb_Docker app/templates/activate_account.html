<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
			rel="stylesheet"
			href= "{{ url_for('static',filename='welcome.css') }}"
			
		/>

    <title>DSactivation</title>
    
</head>
<body>
    {% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p style="color: azure;">{{ message }}</p>
    </div>
  {% endif %}
  

   
    <form method="post" >

    <div class="form">
       
        <div class="subtitle">Activate your account</div>
            <div class="input-container ic1">
                <input id="activationCode" name="activationCode"class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="activationCode" class="placeholder">activationCode</label>
                </div>
                <div class="subtitle">Passport</div>
                <div class="input-container ic1">
                    <input id="passport" name="passport"class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="passport" class="placeholder">passport</label>
                    </div>
          
            <button type="submit" class="submit">Activate</button>
    </div>
    </div>
</form>

   

    
</body>
</html>
