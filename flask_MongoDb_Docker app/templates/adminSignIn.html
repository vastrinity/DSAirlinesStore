<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
			rel="stylesheet"
			href= "{{ url_for('static',filename='welcome.css') }}"
			
		/>

    <title>DSsignIn</title>
    
</head>
<body>
  {% if message  %}
  <div class="alert alert-secondary" role="alert">
      <p style="color: azure;">{{ message }}</p>
  </div>
{% endif %}

   
    <form method="post" >

    <div class="form">
       
        
            <div class="input-container ic2">
                <input id="usernameA" name="usernameA" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="usernameA" class="placeholder">Username</label>
                </div>
                <div class="input-container ic2">
                    <input id="emailA" name="emailA" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="emailA" class="placeholder">email</label>
                    </div>
            <div class="input-container ic2">
                    <input id="passwordA" name="passwordA" class="input" type="password" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    required />
                    <div class="cut"></div>
                    <label for="passwordA" class="placeholder">Password</label>

                    
                      </div>  
                      <button type="submit" class="submit">Sign In</button>
                    </div>  
                    
              
    
            
    </div>
</form>


    
    
</body>
</html>
